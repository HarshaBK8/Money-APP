

  <div class="row my-5">
    <div class="col-md-6 offset-3">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" placeholder="Enter name" name="name" [(ngModel)]="detail.name">
            </div>
        
            <div class="form-group">
              <label>Amount</label>
              <input type="number" class="form-control" placeholder="Enter amount" name="amount" [(ngModel)]="detail.amount">
            </div>
            <br>
            <button type="submit" class="btn btn-success mx-2">Edit</button>
            <button type="button" class="btn btn-primary">Back</button>
          </form>

    </div>
  </div>
