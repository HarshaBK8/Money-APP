
  
  <div class="row my-5">
    <div class="col-md-8 offset-2">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control"name="name" placeholder="Enter name"  [(ngModel)]="detail.name">
            </div>
            <div class="form-group">
              <label>Amount</label>
              <input type="number" class="form-control" placeholder="Enter Amount" name="amount"[(ngModel)]="detail.amount">
            </div>
            <br>
            
            <button type="submit" class="btn btn-success mx-1">Add</button>
            <button type="button" class="btn btn-primary"(click)="goBack()">Back</button>
          </form>
    </div>
  </div>
